{% extends 'base.html' %}
{% block title %}Редактировать продажу{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg fade-in">
      <div class="card-body p-4">
        <h4 class="card-title mb-4 text-center">
          <i class="fa-solid fa-pen-to-square text-primary me-2"></i>Редактировать продажу
        </h4>
        <form method="post" action="{{ url_for('edit_sale', sale_id=sale_id) }}" id="editSaleForm" class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Товар</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-box"></i></span>
              <input type="text" class="form-control" value="{{ name }}" disabled>
            </div>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Дата продажи</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
              <input type="text" class="form-control" value="{{ sale.timestamp }}" disabled>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Количество продано</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
              <input type="number" name="quantity_sold" class="form-control" value="{{ sale.quantity_sold }}" min="1" max="{{ max_quantity }}" placeholder="Введите количество" required>
            </div>
            <div class="form-text">Максимум доступно: {{ max_quantity }}</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Розничная цена</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-money-bill-wave"></i></span>
              <input type="number" name="retail_price" class="form-control" value="{{ sale.retail_price }}" step="0.01" min="0" placeholder="Введите цену" required>
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i> Назад
              </a>
              <div class="btn-group">
                <button type="submit" class="btn btn-success px-4" id="saveSaleButton">
                  <i class="fa-solid fa-check me-1"></i> Сохранить
                </button>
                <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">Отмена</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('editSaleForm').addEventListener('submit', function() {
  const btn = document.getElementById('saveSaleButton');
  btn.disabled = true;
  btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-1"></i> Сохраняем...';
});
</script>
{% endblock %}
